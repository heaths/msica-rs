name: ci

on:
  pull_request:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      full:
        description: Whether to run a full suite of checks.
        required: false
        type: boolean
        default: true

defaults:
  run:
    shell: pwsh

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          # TODO: Remove duplicate configuration when https://github.com/actions-rs/toolchain/issues/126 is resolved.
          components: cargo, rust-docs, rustc, rustfmt
          override: true
          toolchain: nightly
          target: x86_64-pc-windows-msvc
      - name: Check formatting
        if: ${{ success() && (inputs.full || github.event_name != 'workflow_call') }}
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          # Need to pass --features nightly because  of https://github.com/rust-lang/cargo/issues/2911.
          args: --all --features nightly
      - name: Build documentation
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all-features
      - name: Set up MSBuild
        if: ${{ success() && (inputs.full || github.event_name != 'workflow_call') }}
        uses: microsoft/setup-msbuild@v1.1
      - name: Build example MSI
        if: ${{ success() && (inputs.full || github.event_name != 'workflow_call') }}
        run: msbuild -t:build examples/example.wixproj
      - name: Install example MSI
        if: ${{ success() && (inputs.full || github.event_name != 'workflow_call') }}
        run: start-process msiexec.exe -args '/i', "$PWD\\target\\debug\\example.msi", '/qn' -wait
