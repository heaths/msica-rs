name: ci

on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    shell: pwsh

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: rustfmt
          override: true
          profile: minimal
          target: x86_64-pc-windows-msvc
          toolchain: stable
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          # Need to pass --features nightly because  of https://github.com/rust-lang/cargo/issues/2911.
          args: --all --features nightly
      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build example MSI
        run: msbuild -t:build examples/example.wixproj
      - name: Install example MSI
        run: start-process msiexec.exe -args '/i', "$PWD\\target\\debug\\example.msi", '/qn' -wait
